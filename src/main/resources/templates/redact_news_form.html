<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать новость</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>
</head>
<body>
<div th:replace="fragments/header::header"></div>

<div class="container align-content-lg-center align-self-center" style="width: 600px">
    <form th:action="@{/redactNews/redact/{id} (id=${news.getId()})}" method="post" th:object="${news}">
        <div class="container" style="margin-bottom: 20px">
            <input id="newsTitle" size="40" th:placeholder="${news.getTitle()}" th:field="*{title}">
        </div>
        <div class="container">
            <textarea rows="8" cols="40" th:placeholder="${news.getText()}" th:field="*{text}" maxlength="400"></textarea>
        </div>
        <div class="container align-self-center align-content-lg-center" style="margin-top: 20px; width: 300px">
            <button type="submit" class="btn btn-outline-primary">Редактировать</button>
            <button type="reset" class="btn-outline-danger btn">Отмена</button>
        </div>
    </form>
</div>
</body>
</html>
